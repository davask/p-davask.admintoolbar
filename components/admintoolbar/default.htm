{% if app.debug %}
<nav id="navbar-front-admin" class="navbar navbar-expand-lg navbar-dark bg-faded" data-toggle="affix">
  <div class="container-fluid">
    <a href="{{ menus.global.backend }}" class="navbar-brand"><img class="svg-icon" src="{{ 'admin_logo.png' | media }}?v={{ version }}" alt="logo de la chaine du droit"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="AdminNav">
        <ul class="navbar-nav mr-auto">
{% for title, link in menus.menu %}
          <li class="nav-item">
            <a class="nav-link" href="{{ link }}">{{ title | capitalize }}</a>
          </li>
{% endfor %}
        </ul>
{% if user %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ menus.user.myaccount }}"><img src="{{ user.avatar.path }}" alt="{{ user.name }}" class="svg-icon"> {{ user.name }}</a>
          </li>
        </ul>
{% endif %}
{% if backendUser %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ menus.backendUser.myaccount }}"><img src="{{ backendUser.avatar.path }}" alt="{{ backendUser.name }}" class="svg-icon"> {{ backendUser.name }}</a>
          </li>
        </ul>
{% endif %}
    </div> <!-- /collapse -->
  </div> <!-- /container-fluid -->
</nav>
{% endif %}
